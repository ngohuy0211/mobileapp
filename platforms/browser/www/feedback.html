<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Feedback</title>
</head>

<body>
  <div>
    <div class="page-top">
      <div class="top">
        <div class="col-sm-12 col-md-12 col-xs-12 hover">
          <div class="name-icon">
            Feeback Restaurant
          </div>
        </div>
      </div>
      <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a class="active" href="feedback.html">Feedback</a>
        <a class="active" href="search.html">Search</a>
      </div>
    </div>
    <div class="body">
      <h3 style="text-align: center; margin-top: 10px">Feedback Form</h3>
      <div>
        <div class="col-md-4 mb-3">
          <form id="create-feedback" >
            <div class="group">
                <label>Restaurant Name</label>
                <div>
                  <input type="text" class="form-control" name="restaurant-name" id="restaurant-name">
                </div>
            </div>

            <div class="group">
                  <label>Restaurant Type</label>
                  <div>
                      <input type="text" class="form-control" name="restaurant-type" id="restaurant-type">
                  </div>
            </div>

            <div class="group">
                  <label>Date and time of the visit</label>
                  <div>
                      <input type="date" class="form-control" name="date-and-time" id="date-and-time">
                  </div>
            </div>

            <div class="group">
                  <label>Images</label>
                  <div>
                      <input type="file" class="file-uploader pull-left" name="images[]" id="images">
                      <ul id="ulTag"></ul>
                  </div>
            </div>

            <div class="group" style="margin-top: 40px;">
                  <label>Average meal price person</label>
                  <div>
                      <input type="text" class="form-control" name="average-price" id="average-price">
                  </div>
            </div>

            <div class="group">
                  <label>Service rating (Stars)</label>
                  <div>
                      <select class="form-control" name="service-rating" id="service-rating">
                      <option>Choose rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                  </div>
            </div>

            <div class="group">
                  <label>Cleanliness rating (Stars)</label>
                  <div>
                      <select class="form-control" name="clean-rate" id="clean-rate">
                        <option>Choose rating (Stars)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                  </div>
            </div>

            <div class="group">
                  <label>Food quality rating (Stars)</label>
                  <div>
                      <select class="form-control" name="food-rate" id="food-rate">
                        <option>Choose rating (Stars)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                  </div>
            </div>

            <div class="group">
                  <label>Notes</label>
                  <div>
                      <textarea name="notes" rows="9" cols="48" id="notes"></textarea>
                  </div>
            </div>

            <div class="group">
                  <label>Name of the reporter</label>
                  <div>
                      <input type="text" class="form-control" name="reporter" id="reporter">
                  </div>
            </div>
            <hr>
            <div>
                <div class="group">
                  <input type="submit" value="SUBMIT" class="btn btn-primary" style="font-weight: bold;">
                  <a class="btn btn-danger" href="#" role="button" style="color: white;">BACK</a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/database.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>
</body>

</html>
