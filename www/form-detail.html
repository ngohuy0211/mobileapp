<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>I-Rate App</title>
</head>
<body>
    <div class="page-top">
        <div class="top">
          <div class="col-sm-12 col-md-12 col-xs-12 hover">
            <div class="name-icon">
              FEEDBACK RESTAURANT
            </div>
          </div>
        </div>
        <div class="topnav">
            <a class="active" href="index.html" onClick="home()">Home</a>
            <a class="active" href="#" onClick="feedback()">Feedback</a>
            <a class="active" href="#" onClick="api()">API</a>
        </div>
    </div>
    <div class="form-detail">
        <fieldset class="fieldset">
            <h3 class="" style="text-align: center">Restaurant Detail</h3>
            <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Restaurant Name:</label>
                <div class="col-md-10 col-sm-9 col-xs-12" >
                    <p class="name"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Restaurant Type:</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                    <p class="type"></p>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Address:</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                    <p class="address"></p>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Hotline:</label>
                <div class="col-md-10 col-sm-9 col-xs-12">
                    <p class="hotline"></p>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Date and time of the visit:</label>
                <div class="col-md-10 col-sm-9 col-xs-12" >
                    <p class="datexTime"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 col-sm-3 col-xs-12 control-label">Average meal price person: VND</label>
                <div class="col-md-10 col-sm-9 col-xs-12" >
                    <p class="avgPrice"></p>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2  col-sm-3 col-xs-12 control-label" >Service rating (<span class="fa fa-star"></span>):</label>
                <div class="col-md-10 col-sm-9 col-xs-12" class="">
                    <p class="sRate"></p>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Cleanliness rating (<span class="fa fa-star"></span>):</label>
                <div class="col-md-10 col-sm-9 col-xs-12" class="">
                    <p class="cRate"></p>

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2  col-sm-3 col-xs-12 control-label">Food quality rating (<span class="fa fa-star"></span>):</label>
                <div class="col-md-10 col-sm-9 col-xs-12" class="">
                    <p class="fRate"></p>

                </div>
            </div>

            <div class="form-group">
              <label class="col-md-2  col-sm-3 col-xs-12 control-label">Note:</label>
              <div class="col-md-10 col-sm-9 col-xs-12" class="">
                <p class="notes"></p>

              </div>
            </div>
            
            <div class="form-group">
              <label class="col-md-2  col-sm-3 col-xs-12 control-label">Reporter name:</label>
              <div class="col-md-10 col-sm-9 col-xs-12" class="">
                <p class="rName"></p>

              </div>
            </div>
        </fieldset>
        <hr>
        <div class="form-group">
            <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                <a class="btn btn-danger" href="index.html" role="button" style="color: white;" onClick="vibrate()">BACK</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/database.js"></script>

    <script>
        function feedback() {
          window.location = "feedback.html"
        }
        function home() {
          window.location = "index.html"
        }
        function api() {
            window.location = "api.html"
        }
        loadDetail()

      </script>
</body>
</html>
